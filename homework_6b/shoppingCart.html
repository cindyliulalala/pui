						</div>
						<div class="logoName">

						</div>
					</div>

					<div class="menuBar">
							<div><a href="index.html"> HOME </a></div>
							<div><a href="shop.html"> SHOP </a></div>

			<div class="itemAndTotalTitles">

			<div  id="cartContainer">

						<div class="productImage">

						</div>
						<div class="secondColumn">
							<p class="itemName"> Original Cinnamon Roll </p>
							<p class="price"> $1.99 </p>
							<div class="quantityEntered">
								<p> Qty: </p>
								<p id="qtyEntered"> 3 </p>
								<img class="arrow" src="https://drive.google.com/uc?export=view&id=1rJIITn5DIZUMRtBoZT_4YXMQkbqmpcm1" />
							</div>
							<div class="glazingEntered">
								<p> Glazing: </p>

							</div>
						</div>

						<div class="thirdColumn">
							<p class="itemTotalPrice"> $5.97 </p>

						</div>
					</div>

					<p id="orderTotalBoldNum"> $7.96 </p>
