<head>
  <title>Contact Me</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<nav>
  <div class="scrollUpBtn">
    <i class="fa fa-angle-up"></i>
  </div>
  <div class="container-fluid navBar">
    <ul class="menu">
      <li id="work"><a href="index.html"> work </a></li>
      <li id="contact"><a href="contact.html"> contact </a></li>
    </ul>
    <div class="menuBtn">
      <i class="fa fa-bars"></i>
    </div>
  </div>
</nav>

<main>
  <div class="row contact">
    <h1> Want to know more about me? </h1>
    <p> please feel free to message me! </p>
  </div>

  <div class="infoInput">
    <form action="#">
      <div class="fields">
        <div class="field name">
          <input type="text" id="name" placeholder="Name" required>
          <label for="name"></label>
        </div>
        <div class="field emailInput">
          <input type="email" id="email" placeholder="Email" required>
          <label for="email"></label>
        </div>
      </div>
      <div class="field subject">
        <input type="text" id="subject" placeholder="Subject" required>
        <label for="subject"></label>
      </div>
      <div class="field textarea">
        <textarea cols="30" rows="10" id="textArea" placeholder="Say anything in your mind.." required></textarea>
        <label for="textArea"></label>
      </div>
      <div class="button">
        <button type="submit">Send message</button>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="row email">
    <p> pinyangl@andrew.cmu.edu </p>
  </div>
